<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <title>Projektliste | Public-OSS</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Übersichtseite über alle Projekte von Public-OSS."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script type="module">
      import { register } from "https://esm.sh/@public-ui/core@1.1.15-rc.0";
      import { defineCustomElements } from "https://esm.sh/@public-ui/components@1.1.15-rc.0/dist/loader";
      import { TH } from "https://esm.sh/@public-oss/kolibri-themes";
      register([TH], [defineCustomElements])
        .then(() => {})
        .catch(console.warn);
    </script>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="robots" content="noindex" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/source-sans-pro");
      :root {
        font-size: 16px;
      }
      :root * {
        font-family: var(--th-font-family);
      }
      body {
        margin: 1rem;
      }
      p {
        text-align: justify;
      }
      kol-details {
        display: block;
        margin: 1em 0.5rem;
      }
    </style>
  </head>
  <body class="th" data-theme="th">
    <main>
      <kol-heading>Public-OSS</kol-heading>
      <p>
        Dieses Projekt hat zum Ziel, individuelle fachlich losgelöste
        Software-Anwendungen für die freie Nutzung zu entwickeln und
        bereitzustellen.
      </p>
      <p>
        <strong>Git-Repository:</strong>
        <kol-link _href="https://github.com/public-oss" _target="github"
          >https://github.com/public-oss</kol-link
        >
      </p>
      <kol-details _open _summary="Allgemein">
        <kol-details _open _summary="Haushalt">
          <ul>
            <li>
              <kol-link
                _href="/general-tracking-of-own-consumption/"
                _target="general-tracking-of-own-consumption"
                >Verbrauchserfassung und -auswertung</kol-link
              >
            </li>
          </ul>
        </kol-details>
      </kol-details>
      <kol-details _open _summary="Thüringen">
        <kol-details _open _summary="Ilm-Kreis">
          <kol-details _open _summary="Jugendamt">
            <ul>
              <li>
                <kol-link
                  _href="/th-ik-ja-belegerfassung/"
                  _target="th-ik-ja-belegerfassung"
                  >Belegerfassung und -auswertung</kol-link
                >
              </li>
            </ul>
          </kol-details>
        </kol-details>
      </kol-details>
    </main>
  </body>
</html>
